<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="img-container">
        <img
          class="product"
          src="./images/image-equilibrium.jpg"
          alt="image-equilibrium"
        />
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="eye-image" />
        </div>
      </div>

      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="container">
        <div class="left">
          <object class="icon" data="./images/icon-ethereum.svg"></object>
          <p class="info ETH">0.041 ETH</p>
        </div>
        <div class="right">
          <object class="icon" data="./images/icon-clock.svg"></object>
          <p class="info">3 days left</p>
        </div>
      </div>
      <hr />
      <div class="card-footer">
        <img
          class="avatar"
          src="./images/image-avatar.png"
          alt="image-avatar"
        />
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
        <br />
        Coded by
        <a
          href="https://www.frontendmentor.io/profile/alisonfort"
          target="_blank"
        >
          Alison Fort</a
        >.
      </div>
    </footer>
  </body>
</html>
